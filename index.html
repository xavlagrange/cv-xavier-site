
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xavier Lagrange | Executive Education</title>
  <link href="https://fonts.googleapis.com/css2?family=t@400;600;800&display=swap
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background-color: #0a0d1c;
      color: #e6e6f0;
      line-height: 1.6;
      overflow-x: hidden;
    }
    header, nav, section, footer {
      padding: 1rem;
    }
    header {
      background-image: url('photo-xavier.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #121630;
      box-shadow: 0 0 10px rgba(0,0,255,0.3);
    }
    nav a {
      position: relative;
      color: #66ccff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.3s;
      overflow: hidden;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: #66ccff;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-out;
    }
    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    nav a:hover {
      color: #00ccff;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      display: none;
    }
    section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .card {
      background-color: #1b1f35;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #1a2a6c;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }
    .email-button {
      display: inline-block;
      margin: 0.5rem 0.5rem 0 0;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #1a2a6c, #66ccff);
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    .email-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
      background: linear-gradient(135deg, #66ccff, #1a2a6c);
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #0a0d1c;
      color: #66ccff;
      margin-top: 2rem;
      border-top: 1px solid #1a2a6c;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      nav a {
        margin: 0.5rem;
      }
    }
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <header>
    <div>
      <h1>Xavier Lagrange</h1>
      <p>Expert Executive Education | Développement B2B | Pilotage d’activités</p>
    </div>
  </header>
  <nav>
    <a href="#" onclick="showTab('accueil')">Accueil</a>
    <a href="#" onclick="showTab('experiences')">Expériences</a>
    <a href="#" onclick="showTab('formations')">Formations</a>
    <a href="#" onclick="showTab('outils')">Outils</a>
    <a href="#" onclick="showTab('contact')">Me contacter</a>
  </nav>
  <main class="container">
    <!-- Toutes les sections extraites du fichier sont ici -->
    <!-- ... -->
    <section id="contact">
      <div class="card">
        <h2>Me contacter</h2>
        <a href="mailto:xav.lagrange@gmail.com?subject=Contact%20depuis%20le%20site%20web%20de%20Xavier" class="email-button">Envoyer un email</a>
        <a href="cv_xavier_lagrange.pdf" class="email-button" download>Téléchargez le CV complet</a>
      </div>
    </section>
  </main>
  <footer>
    © 2025 Xavier Lagrange | Site personnel
  </footer>
  <script>
    function showTab(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section').forEach(section => observer.observe(section));

    for (let i = 0; i < 150; i++) {
      let star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      document.getElementById('stars').appendChild(star);
    }
  </script>
</body>
</html>
